<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"> </script>
		<link rel=stylesheet type="text/css" href="vue.css">
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript" src="vue1.js"></script>
	</head>
	<body>
		<div id = "game">
			<div id='field' v-on:click='onClick' v-on:mousemove = 'onMove' v-bind:style = "{width:fieldWidth.toString() + 'px', height:fieldHeight.toString() + 'px'}">
				<div id = 'ball' v-bind:style = "{left:ballX.toString() + 'px', top:ballY.toString() + 'px', width:ballWidth.toString() + 'px', height:ballHeight.toString() + 'px'}"> </div>
				<div id = 'board' v-bind:style = "{left:boardPosition.toString() + 'px', width:boardWidth.toString() + 'px', height:boardHeight.toString() + 'px'}"> </div>
			</div>
		</div>
	</body>
</html>
